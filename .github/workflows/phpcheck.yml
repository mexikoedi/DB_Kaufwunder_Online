name: PHP Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  Scan-Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.6
    
    - name: PHP Syntax Checker (Lint)
      uses: StephaneBour/actions-php-lint@8.2
      with:
          dir: ./
